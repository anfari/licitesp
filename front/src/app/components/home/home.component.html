<div class="container-fluid">
    <div class="row mt-5 d-flex justify-content-evenly">
        <div (click)="goLicitaciones()" class="col-8 col-sm-5 col-md-3 mb-3 bg-white rounded shadow p-4">
            <div class="row d-flex justify-content-center mt-2">
                <img id="lista" src="../../../assets/img/lista.svg" alt="Listado">
            </div>
            <div class="row text-center mt-4">
                <h4>Licitaciones</h4>
            </div>
        </div>
        <div *ngIf="usuarioAccedido()" routerLink="/avisos" class="col-8 col-sm-5 col-md-3 mb-3 bg-white rounded shadow p-4">
            <div class="row mt-2">
                <img src="../../../assets/img/aviso.svg" alt="Avisos">
            </div>
            <div class="row text-center mt-4">
                <h4>Avisos</h4>
            </div>
        </div>
        <div *ngIf="usuarioAccedido()" routerLink="/usuario" class="col-8 col-sm-5 col-md-3 mb-3 bg-white rounded shadow p-4">
            <div class="row mt-2">
                <img src="../../../assets/img/perfil.svg" alt="Perfil">
            </div>
            <div class="row text-center mt-4">
                <h4>Perfil</h4>
            </div>
        </div>
    </div>
</div>
