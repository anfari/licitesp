<div class="card mb-4 shadow">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-3 mt-2">
                <p class="mb-0">Nombre</p>
            </div>
            <div class="col-sm-9">
                <input type="text" id="nombre" class="form-control" value="{{getUsuario().nombre}}">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Email</p>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{getUsuario().email}}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Localidad</p>
            </div>
            <div class="col-sm-9">
                <input type="text" id="localidad" class="form-control" value="{{getUsuario().localidad}}">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Lugares de ejecución de interés</p>
            </div>
            <div class="col-sm-9">
                <div class="row" id="lugares">
                    <div class="col-auto" *ngFor="let lugar of lugares">
                        <input *ngIf="inLugaresInteres(lugar)" type="checkbox" id="{{lugar}}" value="{{lugar}}" checked> 
                        <input *ngIf="!inLugaresInteres(lugar)" type="checkbox" id="{{lugar}}" value="{{lugar}}">
                        <label for="{{lugar}}">&nbsp;{{lugar}}</label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Tipos de contrato de interés</p>
            </div>
            <div class="col-sm-9">
                <div class="row" id="tipos">
                    <div class="col-auto" *ngFor="let tipo of tipos">
                        <input *ngIf="inTiposInteres(tipo)" type="checkbox" id="{{tipo}}" value="{{tipo}}" checked> 
                        <input *ngIf="!inTiposInteres(tipo)" type="checkbox" id="{{tipo}}" value="{{tipo}}">
                        <label for="{{tipo}}">&nbsp;{{tipo}}</label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-success" (click)="guardarCambios()">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
