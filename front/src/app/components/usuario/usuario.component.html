<section>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4 shadow">
                    <div class="card-body text-center">
                        <img src="../../../assets/img/perfil.svg"
                            alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3">{{getUsuario().nombre}}</h5>
                        <p class="my-3">{{getUsuario().email}}</p>
                    </div>
                </div>
                <div class="card mb-4 mb-lg-0 shadow">
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush rounded-3">
                            <li class="list-group-item p-3">
                                <p (click)="opcion = 'perfil'" class="mb-0">Perfil</p>
                            </li>
                            <li class="list-group-item p-3">
                                <p (click)="opcion = 'editar'" class="mb-0">Editar Perfil</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <app-perfil *ngIf="opcion=='perfil'"></app-perfil>
                <app-editar-perfil *ngIf="opcion=='editar'"></app-editar-perfil>
            </div>
        </div>
    </div>
</section>
