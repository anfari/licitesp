<header>
  <nav class="navbar navbar-dark navbar-expand-md ">
    <div class="container-fluid">
      <img class="rounded rounded-3 me-4" routerLink="/home" src="assets/img/logo.png" alt="" width="40px" height="40px">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0">
          
        </ul>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary me-2" routerLink="/home">Inicio</button>
          <button class="btn btn-primary me-5" routerLink="/avisos">Avisos</button>
          <button *ngIf="!usuarioAccedido()" class="btn btn-primary me-2" routerLink="/registro">Resgistro</button>
            <button *ngIf="!usuarioAccedido()" class="btn btn-primary me-2" routerLink="/acceso">Acceder</button>
            <button *ngIf="usuarioAccedido()" class="btn btn-success me-2" routerLink="/usuario">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
              Perfil
            </button>
            <button *ngIf="usuarioAccedido()" class="btn btn-danger me-2" routerLink="/home" (click)="desconectar()">Desconectar</button>
            <button class="btn btn-success" (click)="goBack()">Ir Atrás</button>
        </div>
      </div>
    </div>
  </nav>
